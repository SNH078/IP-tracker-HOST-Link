<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Tracker – Real-Time Geolocation Web App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
   <h1>IP Tracker</h1>
 
    <h3>Real-Time Geolocation Tracker</h3>
    <div class="container">
        <div class="input-container">       
            <input type="text" id="ipAddressInput" placeholder="Enter IP address" autofocus>
            <div class="blink-text error-message" id="error-message" >This text will blink!</div>
            <button onclick="updateIP()">Update IP</button>
        </div>
        <div id="map"></div>

        <div id="locationDetails" class="location-details">
            <h2>Location Details</h2>

            <p><strong> Coordinates(Approx.):</strong> <span id="coordinates">N/A</span></p>
            <p><strong>City:</strong> <span id="city">N/A</span></p>
            <p><strong>Country:</strong> <span id="country">N/A</span></p>
         </div>
    </div>
